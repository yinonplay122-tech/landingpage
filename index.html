<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>דף נחיתה — הרשמה</title>

  <!-- ביטול קאש בדפדפן כדי שתראה את העיצוב מיד -->
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <!-- טעינה מוקדמת של תמונת הרקע (אם קיימת) -->
  <link rel="preload" as="image" href="images/plane.jpeg" />

  <style>
    /* ===== ערכת צבעים חדשה, יוקרתית וזהובה ===== */
    :root{
      --bg:#0a0b0f;           /* רקע כללי עמוק */
      --panel:#0f1116;        /* פאנל זכוכית כהה */
      --text:#eef0f6;         /* טקסט ראשי בהיר */
      --muted:#a7abc1;        /* טקסט משני */
      --line:rgba(255,255,255,.14);
      --gold1:#ffe38a;        /* זהב בהיר */
      --gold2:#f0bf3a;        /* זהב חם */
      --ring:rgba(240,191,58,.28); /* טבעת פוקוס */
      --glow:rgba(240,191,58,.18); /* הילה */
    }

    *{box-sizing:border-box}

    /* רקע כהה עם שכבת גלאו עדינה */
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      color:var(--text);
      min-height:100dvh;
      background:
        radial-gradient(1200px 520px at 80% -10%, rgba(240,191,58,.12), transparent 60%),
        radial-gradient(900px 520px at -10% 120%, rgba(140,120,240,.08), transparent 60%),
        var(--bg);
    }
    /* אם קיימת תמונת רקע: images/plane.jpeg — מוסיף עומק יוקרתי */
    body::before{
      content:"";
      position:fixed; inset:0;
      background:url("images/plane.jpeg") center/cover no-repeat fixed;
      filter:brightness(.22) saturate(.9);
      opacity:.88;
      z-index:-2;
      pointer-events:none;
    }
    /* הילה זהובה רכה מאחורי הכרטיס */
    body::after{
      content:"";
      position:fixed; inset:0;
      background: radial-gradient(600px 260px at 50% 50%, var(--glow), transparent 65%);
      z-index:-1; pointer-events:none;
    }

    /* כרטיס הטופס — זכוכית כהה עם מסגרת זהובה דקה */
    .wrap{
      max-width:600px;
      margin:72px auto;
      padding:32px 26px;
      background:
        linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.025));
      border:1px solid var(--line);
      border-radius:22px;
      box-shadow:
        0 28px 60px rgba(0,0,0,.50),
        inset 0 1px 0 rgba(255,255,255,.05);
      backdrop-filter:saturate(130%) blur(3px);
      position:relative;
    }
    /* פס דק של זהב סביב הכרטיס (ללא שינוי ב־HTML) */
    .wrap::before{
      content:"";
      position:absolute; inset:-1px;
      border-radius:22px;
      padding:1px;
      background:linear-gradient(90deg, transparent, var(--gold2), transparent);
      -webkit-mask:
        linear-gradient(#000 0 0) content-box,
        linear-gradient(#000 0 0);
      -webkit-mask-composite:xor; mask-composite:exclude;
      pointer-events:none;
    }

    /* כותרת בזהב דינמי */
    h1{
      margin:0 0 12px;
      font-weight:900;
      letter-spacing:.2px;
      font-size:clamp(22px,3.8vw,28px);
      background:linear-gradient(100deg,var(--gold2),var(--gold1));
      -webkit-background-clip:text; background-clip:text; color:transparent;
      text-shadow:0 0 18px rgba(240,191,58,.12);
    }

    p{margin:0 0 12px; color:var(--muted); font-size:15px}

    label{
      display:block;
      margin:1rem 0 .45rem;
      color:var(--text);
      font-weight:700;
      font-size:14px;
      letter-spacing:.1px;
    }

    /* שדות — כהים עם פוקוס זהוב ברור */
    input{
      width:100%;
      padding:0.95rem 1rem;
      border:1px solid #232632;
      background:#0b0d12;
      color:var(--text);
      border-radius:14px;
      font-size:16px;
      outline:0;
      transition:border-color .15s ease, box-shadow .15s ease, background .15s ease, transform .08s ease;
    }
    input::placeholder{color:#8f93a9}
    input:hover{border-color:#2f3342}
    input:focus{
      border-color:var(--gold2);
      box-shadow:0 0 0 3px var(--ring), 0 6px 22px rgba(240,191,58,.20) inset;
      background:#0a0c11;
      transform:translateY(-1px);
    }

    /* כפתור — גרדיאנט זהב עם נשימה והילה */
    button{
      margin-top:18px;
      width:100%;
      padding:15px 16px;
      border:0;
      border-radius:16px;
      background:linear-gradient(92deg,var(--gold2),var(--gold1));
      color:#121212;
      font-weight:900;
      font-size:18px;
      cursor:pointer;
      letter-spacing:.2px;
      box-shadow:
        0 22px 44px rgba(240,191,58,.35),
        inset 0 1px 0 rgba(255,255,255,.5);
      transition:transform .18s ease, box-shadow .18s ease, filter .18s ease;
    }
    button:hover{
      transform:translateY(-1px) scale(1.015);
      filter:saturate(1.05);
      box-shadow:
        0 28px 56px rgba(240,191,58,.45),
        inset 0 1px 0 rgba(255,255,255,.6);
    }
    button:active{transform:translateY(0) scale(.99)}

    .note{margin-top:12px;color:#b7bad1;font-size:13px}

    /* מובייל עדין יותר */
    @media (max-width:520px){
      .wrap{margin:36px 14px; padding:24px 16px}
      h1{font-size:22px}
      button{font-size:17px}
    }
  </style>
</head>
<body>
  <main class="wrap">
    <h1>השארת פרטים</h1>
    <p>מלא/י את הפרטים ונחזור אליך בהקדם.</p>

    <!-- שליחה יחסית לשרת שמגיש את הדף (יעבוד על localhost ובענן) -->
    <form action="/api/lead" method="post" accept-charset="utf-8" novalidate>
      <label for="name">שם מלא</label>
      <input id="name" name="name" type="text" required placeholder="לדוגמה: יואב כהן">

      <label for="phone">מספר טלפון</label>
      <input id="phone" name="phone" type="tel" required inputmode="tel" placeholder="050-1234567">

      <label for="email">אימייל</label>
      <input id="email" name="email" type="email" required placeholder="you@example.com">

      <label for="age">גיל</label>
      <input id="age" name="age" type="number" min="0" max="120" required placeholder="20">

      <button type="submit">אישור</button>
      <p class="note">בלחיצה על “אישור” הנך מאשר/ת שמירת הפרטים לצורך יצירת קשר.</p>
    </form>
  </main>
</body>
</html>
